{% extends "base.html" %} {% load static wagtailcore_tags wagtailimages_tags %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/home/home_page.css' %}" />
{% endblock %} {% block content %}
<main class="home-page">
  <!--  -->
  <!-- modal -->
  <!--  -->

  <div class="modal">
    <div class="modal-img">
      <button class="close-modal" onclick="closeModal()">
        <i class="fa-solid fa-x"></i>
      </button>
      <img src="" alt="" onclick="instaNavigation()" />
    </div>
  </div>

  <!--  -->
  <!-- card list -->
  <!--  -->

  <div class="cards">
    {% for galItem in page.galList %} 

    
    <!--  -->
    <!-- individual card -->
    <!--  -->
    
    <div class="card">
      {% image galItem.specific.gallery_photo min-580x370 as photo %}
      <img
        src="{{photo.url}}"
        alt="{% if galItem.link %}{{galItem.link}}{% else %}#{% endif %}"
        onclick="highlight()"
      />
    </div>

    {% endfor %}
  </div>
</main>

{% endblock content %}

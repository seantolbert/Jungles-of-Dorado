{% load static wagtailimages_tags %}

<nav class="navbar navbar-expand-lg navbar-light position-relative bg-opacity-0 w-100">
  <div class="container-fluid">
    <a class="navbar-brand fixbar" href="/">
      <img src="{% static 'images/sun_savage.png' %}" alt="The Savage Sun" width="24" height="23" class="d-inline-block align-text-top mt-1 img-fluid">
      <span class="fonter">
        JUNGLES OF DORADO
      </span>
    </a>
    <button class="navbar-toggler navbar-dark bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse rounded" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 btn-group">
        <li class="nav-item p-1">
          <a href="/blog/" class="nav-link text-white" aria-current="page"><span class="justonemore">All Posts</span></a>
        </li>
        <li class="nav-item p-1">
          <a href="/gallery/" class="nav-link text-white" aria-current="page"><span class="justonemore">Gallery</span></a>
        </li>
        <li class="nav-item p-1">
          <a href="/about/" class="nav-link text-white" aria-current="page"><span class="justonemore">About</span></a>
        </li>
      </ul> 
      <form class="d-flex" action="{% url 'search' %}" method="get">
          <input class="form-control me-2" name="query"{% if search_query %} value="{{search_query}}" {% endif %} type="text" aria-label="Search">
          <input type="submit" value="Search" class="btn btn-outline-warning">
      </form>
    </div>
  </div>
</nav>

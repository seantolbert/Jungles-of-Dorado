<nav class="custom-navbar">
  <div class="logo-container">
    <a href="/"><img src="{% static 'images/sun_savage.png' %}" alt="The Sun Savage" class="logo-image"></a>
    <span class="logo-title">JUNGLES OF DORADO</span>
  </div>
  <input id="toggler" type="checkbox">
  <label for="toggler"><i class="fa-solid fa-bars"></i></label>
  <div class="menu-container">
    <div class="navlist">
      <div><a href="/"><span class="{% if request.path == '/' %}selected{% endif %}">Home</span></a></div>
      <div><a href="/blog/"><span class="{% if request.path == '/blog/' %}selected{% endif %}">All Posts</span></a></div>
      <div><a href="/about/"><span class="{% if request.path == '/about/' %}selected{% endif %}">About</span></a></div>
      <div><a href="/gallery/"><span class="{% if request.path == '/gallery/' %}selected{% endif %}">Gallery</span></a></div>
    </div>
    <div class="form">
      <form action="{% url 'search' %}" method="GET">
        <input type="text" 
        name="query" 
        {% if search_query %} 
        value="{{search_query}}" 
        {% endif %} 
        type="text" 
        aria-label="Search"
        class="nav__search-input"
        >
        <input type="submit" value="Search" class="nav__search-button">
      </form>
    </div>
  </div>
  </nav>
